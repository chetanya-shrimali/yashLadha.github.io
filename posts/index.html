---
layout: default
title: Blog Posts
comments: false
---
<div class="blurb">
  {% for post in site.posts %}
  <div class="card">
    <div class="container">
      <h3><b>{{ post.title }}</b></h3>
      <a href={{ post.url }} style="color:#9C27B0;">{{ post.title }}</a>
    </div>
  </div>
  <br>
  {% endfor %}
</div>
